apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-deploy-test
  namespace: services
  labels:
    app: k8s-deploy-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-deploy-test
  template:
    metadata:
      labels:
        app: k8s-deploy-test
    spec:
      containers:
      - name: k8s-deploy-test
        image: temitayocharles/k8s-deploy-test:latest
        ports:
        - containerPort: 8080
        env:
        - name: TCA_ENV
          value: "development"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-deploy-test-service
  namespace: services
  labels:
    app: k8s-deploy-test
spec:
  selector:
    app: k8s-deploy-test
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-deploy-test-ingress
  namespace: services
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: k8s-deploy-test.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-deploy-test-service
            port:
              number: 80
