---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-deploy-test
  namespace: apps
  labels:
    app: k8s-deploy-test
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-deploy-test
  template:
    metadata:
      labels:
        app: k8s-deploy-test
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: k8s-deploy-test
        image: temitayocharles/k8s-deploy-test:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: APP_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
