---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
  labels:
    app: namespaces
    managed-by: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tca-infraforge/k8s-deploy-test.git  # CHANGE THIS
    targetRevision: main
    path: application-manifests/01-namespaces
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
