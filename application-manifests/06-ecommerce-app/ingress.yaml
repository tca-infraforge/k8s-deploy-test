---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-app
  namespace: apps
  labels:
    app: ecommerce-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: ecommerce.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecommerce-app
            port:
              number: 3000
