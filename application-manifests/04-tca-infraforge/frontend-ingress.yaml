---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tca-infraforge-frontend
  namespace: apps
  labels:
    app: tca-infraforge
    component: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: tca-infraforge.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tca-infraforge-frontend
            port:
              number: 80
