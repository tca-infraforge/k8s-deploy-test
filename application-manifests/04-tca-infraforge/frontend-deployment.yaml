---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tca-infraforge-frontend
  namespace: apps
  labels:
    app: tca-infraforge
    component: frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tca-infraforge
      component: frontend
  template:
    metadata:
      labels:
        app: tca-infraforge
        component: frontend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: frontend
        image: temitayocharles/tca-infraforge-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://tca-infraforge-backend:3000"
        - name: API_URL
          value: "/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
